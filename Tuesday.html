<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styleTuesday.css"> 
    
    </head>

    <body>
    <div class="container">
        
        <div class="centered">
            <div id="DIV" class="header">
                <h2>My To Do List</h2>
                <input type="text" id="Input" placeholder="Add To Do">
                <span onclick="newElement()" class="addBtn">Add</span>
            </div>
        
        
            <div class="list">
                <ul id="UL"></ul>
                <button type="submit" id="edit-button">Edit</button>
                <button type="submit" id="end-editing">Done</button>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="jsTuesday.js">
    </script>
    </body>

</html>
